<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function redirTo(app) {
            let urlApp = ''
            switch (app) {
                case 'ios':
                    urlApp = atob(atob('YVdSbGJubGxjam92TDNSbGMzUXVZMjl0UDNSdmEyVnVQUT09'));
                    break;
                case 'android':
                    urlApp = atob(atob('YVdSbGJtWjVaWEk2THk5MFpYTjBMbU52YlQ5MGIydGxiajA9'));
                    break;
                default:
                    alert('Error');
                    return;
            }
            let hash = location.hash;
            if (hash.length > 0) {
                let token = hash.substring(1);
                window.open(urlApp + token, '_self');
            }
        }
    </script>

    <button onclick="redirTo('android')">
        <h1>Android</h1>
    </button>

    <button onclick="redirTo('ios')">
        <h1>iOS(iPhone)</h1>
    </button>
</body>

</html>
