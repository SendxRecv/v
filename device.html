<body>
    <script>
        function redirAndroid() {
            const app = atob(atob('YVdSbGJtWjVaWEk2THk5MFpYTjBMbU52YlQ5MGIydGxiajA9'));
            let hash = location.hash;
            if (hash.length > 0) {
                let token = hash.substring(1);
                window.open(app + token, '_self');

    <button onclick="redirAndroid()">
        <h1>Android</h1>
    </button>
